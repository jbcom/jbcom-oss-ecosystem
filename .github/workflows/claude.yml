name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Only users with write access (OWNER, MEMBER, COLLABORATOR) can trigger the workflow
    if: |
      (github.event_name == 'issue_comment' && contains(toLower(github.event.comment.body), '@claude') && contains('OWNER,MEMBER,COLLABORATOR', github.event.comment.author_association)) ||
      (github.event_name == 'pull_request_review_comment' && contains(toLower(github.event.comment.body), '@claude') && contains('OWNER,MEMBER,COLLABORATOR', github.event.comment.author_association)) ||
      (github.event_name == 'pull_request_review' && contains(toLower(github.event.review.body), '@claude') && contains('OWNER,MEMBER,COLLABORATOR', github.event.review.author_association)) ||
      (github.event_name == 'issues' && (contains(toLower(github.event.issue.body), '@claude') || contains(toLower(github.event.issue.title), '@claude')) && contains('OWNER,MEMBER,COLLABORATOR', github.event.issue.author_association))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

