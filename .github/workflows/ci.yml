name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

concurrency:
  group: ci-${{ github.ref }}
  # Don't cancel main runs - releases need to complete
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# Workflow-level permissions
# PyPI uses PYPI_TOKEN, npm uses Trusted Publishing (OIDC)
permissions:
  contents: read
  pull-requests: write
  pages: write
  id-token: write  # Required for npm Trusted Publishing

jobs:
  # ============================================
  # BUILD & INSPECT ALL PACKAGES
  # ============================================
  build-packages:
    name: Build ${{ matrix.package }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          - extended-data-types
          - lifecyclelogging
          - directed-inputs-class
          - python-terraform-bridge
          - vendor-connectors

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          fetch-depth: 0

      - uses: hynek/build-and-inspect-python-package@efb823f52190ad02594531168b7a2d5790e66516  # v2.14.0
        with:
          path: packages/${{ matrix.package }}
          upload-name-suffix: -${{ matrix.package }}
          # Attestations require id-token:write permission (Trusted Publishing)
          # Since we use PYPI_TOKEN, disable attestations
          attest-build-provenance-github: false

  # ============================================
  # TESTS (using tox-uv like original)
  # ============================================
  tests:
    name: Test ${{ matrix.package }} py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build-packages

    strategy:
      fail-fast: false
      matrix:
        package:
          - extended-data-types
          - lifecyclelogging
          - directed-inputs-class
          - python-terraform-bridge
          - vendor-connectors
        python-version: ["3.9", "3.13"]

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - uses: hynek/setup-cached-uv@757bedc3f972eb7227a1aa657651f15a8527c817  # v2.3.0

      - name: Cache tox
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
        with:
          path: |
            ~/.cache/uv
            .tox
          key: tox-${{ matrix.python-version }}-${{ matrix.package }}-${{ hashFiles('uv.lock', 'tox.ini', format('packages/{0}/**', matrix.package)) }}

      - name: Install tox
        run: uv tool install tox --with tox-uv --with tox-gh

      - name: Run tests with tox
        run: tox -e ${{ matrix.package }}

  # ============================================
  # LINT (Python)
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@757bedc3f972eb7227a1aa657651f15a8527c817  # v2.3.0

      # Lint packages/ only (scripts/ has different rules)
      - run: uvx ruff check packages/
      - run: uvx ruff format --check packages/

  # ============================================
  # AGENTIC-CONTROL (TypeScript/Node.js)
  # ============================================
  agentic-control-build:
    name: Build agentic-control
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903  # v6.0.0
        with:
          node-version: "22"

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061  # v4.2.0
        with:
          version: 9.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "store=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml', 'packages/agentic-control/package.json') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: packages/agentic-control
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: agentic-control-dist
          path: packages/agentic-control/dist

  agentic-control-test:
    name: Test agentic-control
    runs-on: ubuntu-latest
    needs: agentic-control-build

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903  # v6.0.0
        with:
          node-version: "22"

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061  # v4.2.0
        with:
          version: 9.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "store=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml', 'packages/agentic-control/package.json') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: packages/agentic-control
        run: pnpm run test

  # ============================================
  # VAULT-SECRET-SYNC (Go package - pure Go, no CGO)
  # Build and test inside Docker to match production (like upstream)
  # ============================================
  vault-secret-sync-build:
    name: Build and test vault-secret-sync
    # Skip on main pushes - release job does its own build with multi-arch support
    if: github.ref != 'refs/heads/main' || github.event_name != 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1

      # Docker build runs tests inside the container (see Dockerfile RUN go test)
      # This ensures tests run in the same environment as production
      - name: Build and test in Docker
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: packages/vault-secret-sync
          push: false
          tags: vault-secret-sync:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # REQUIRED CHECKS
  # ============================================
  required-checks-pass:
    name: All CI passed
    if: always()
    needs: [build-packages, tests, lint, agentic-control-build, agentic-control-test, vault-secret-sync-build]
    runs-on: ubuntu-latest

    steps:
      - uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe  # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
          # vault-secret-sync-build is skipped on main pushes (release does its own build)
          allowed-skips: vault-secret-sync-build

  # ============================================
  # RELEASE (main only) - Python + Node.js packages
  # ============================================
  release:
    name: Release ${{ matrix.package }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: required-checks-pass
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write  # Required for npm Trusted Publishing (OIDC)

    strategy:
      fail-fast: false
      # Release one at a time in dependency order
      max-parallel: 1
      matrix:
        # Order matters! Packages listed in dependency order for sequential release
        include:
          # Python packages (PyPI)
          - package: extended-data-types
            repo: jbcom/extended-data-types
            type: python
          - package: lifecyclelogging
            repo: jbcom/lifecyclelogging
            type: python
          - package: directed-inputs-class
            repo: jbcom/directed-inputs-class
            type: python
          - package: python-terraform-bridge
            repo: jbcom/python-terraform-bridge
            type: python
          - package: vendor-connectors
            repo: jbcom/vendor-connectors
            type: python
          # Node.js packages (npm)
          - package: agentic-control
            repo: jbcom/agentic-control
            type: nodejs

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Git config
        run: |
          git config --global user.name "jbcom-bot"
          git config --global user.email "jbcom-bot@users.noreply.github.com"

      # ----------------------------------------
      # Python Setup (for python packages)
      # ----------------------------------------
      - name: Setup UV (Python)
        if: matrix.type == 'python'
        uses: hynek/setup-cached-uv@757bedc3f972eb7227a1aa657651f15a8527c817  # v2.3.0

      - name: Install python-semantic-release
        if: matrix.type == 'python'
        run: uv tool install python-semantic-release

      - name: Check if Python release needed
        if: matrix.type == 'python'
        id: check-python
        working-directory: packages/${{ matrix.package }}
        run: |
          NEW_VERSION=$(semantic-release --noop version --print || true)
          if [ -n "$NEW_VERSION" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Release Python version
        if: matrix.type == 'python' && steps.check-python.outputs.should_release == 'true'
        working-directory: packages/${{ matrix.package }}
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: semantic-release version

      - name: Download Python packages
        if: matrix.type == 'python' && steps.check-python.outputs.should_release == 'true'
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          name: Packages-${{ matrix.package }}
          path: dist

      - name: Publish to PyPI
        if: matrix.type == 'python' && steps.check-python.outputs.should_release == 'true'
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true

      - name: Create Python GitHub Release
        if: matrix.type == 'python' && steps.check-python.outputs.should_release == 'true'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          tag_name: ${{ matrix.package }}-v${{ steps.check-python.outputs.version }}
          name: ${{ matrix.package }} v${{ steps.check-python.outputs.version }}
          files: dist/*
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      # ----------------------------------------
      # Node.js Setup (for nodejs packages)
      # ----------------------------------------
      - name: Setup Node.js
        if: matrix.type == 'nodejs'
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903  # v6.0.0
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        if: matrix.type == 'nodejs'
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061  # v4.2.0
        with:
          version: 9.15.0

      - name: Install Node.js dependencies
        if: matrix.type == 'nodejs'
        run: pnpm install --frozen-lockfile

      - name: Check if Node.js release needed
        if: matrix.type == 'nodejs'
        id: check-nodejs
        working-directory: packages/${{ matrix.package }}
        run: |
          LAST_TAG=$(git describe --tags --match "${{ matrix.package }}-v*" --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, checking if initial release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git diff --name-only "$LAST_TAG"..HEAD -- packages/${{ matrix.package }}/ | wc -l)
            if [ "$CHANGES" -gt 0 ]; then
              echo "Found $CHANGES changed files since $LAST_TAG"
              echo "should_release=true" >> $GITHUB_OUTPUT
              
              # Determine version bump from commits
              FEAT_COUNT=$(git log "$LAST_TAG"..HEAD --oneline -- packages/${{ matrix.package }}/ | grep -iE "^[a-f0-9]+ feat" | wc -l || echo 0)
              BREAKING=$(git log "$LAST_TAG"..HEAD --oneline -- packages/${{ matrix.package }}/ | grep -iE "BREAKING" | wc -l || echo 0)
              
              CURRENT=$(echo "$LAST_TAG" | sed "s/${{ matrix.package }}-v//")
              IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
              
              if [ "$BREAKING" -gt 0 ]; then
                MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
              elif [ "$FEAT_COUNT" -gt 0 ]; then
                MINOR=$((MINOR + 1)); PATCH=0
              else
                PATCH=$((PATCH + 1))
              fi
              
              echo "new_version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
            else
              echo "No changes found"
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Update package.json version
        if: matrix.type == 'nodejs' && steps.check-nodejs.outputs.should_release == 'true'
        working-directory: packages/${{ matrix.package }}
        run: |
          pnpm version ${{ steps.check-nodejs.outputs.new_version }} --no-git-tag-version
          git add package.json
          git commit -m "chore(${{ matrix.package }}): release v${{ steps.check-nodejs.outputs.new_version }}"

      - name: Build Node.js package
        if: matrix.type == 'nodejs' && steps.check-nodejs.outputs.should_release == 'true'
        working-directory: packages/${{ matrix.package }}
        run: pnpm run build

      - name: Create Node.js tag and push
        if: matrix.type == 'nodejs' && steps.check-nodejs.outputs.should_release == 'true'
        run: |
          git tag "${{ matrix.package }}-v${{ steps.check-nodejs.outputs.new_version }}"
          git push origin main --tags
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Publish to npm (Trusted Publishing)
        if: matrix.type == 'nodejs' && steps.check-nodejs.outputs.should_release == 'true'
        working-directory: packages/${{ matrix.package }}
        run: pnpm publish --access public --no-git-checks --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Node.js GitHub Release
        if: matrix.type == 'nodejs' && steps.check-nodejs.outputs.should_release == 'true'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          tag_name: ${{ matrix.package }}-v${{ steps.check-nodejs.outputs.new_version }}
          name: ${{ matrix.package }} v${{ steps.check-nodejs.outputs.new_version }}
          body: |
            ## ${{ matrix.package }} v${{ steps.check-nodejs.outputs.new_version }}
            
            Install: `npm install ${{ matrix.package }}`
            
            See [README](https://github.com/${{ matrix.repo }}#readme) for usage.
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      # ----------------------------------------
      # Sync to public repo (both Python and Node.js)
      # ----------------------------------------
      - name: Sync to public repo
        if: (matrix.type == 'python' && steps.check-python.outputs.should_release == 'true') || (matrix.type == 'nodejs' && steps.check-nodejs.outputs.should_release == 'true')
        uses: BetaHuhn/repo-file-sync-action@8b92be3375cf1d1b0cd579af488a9255572e4619  # v1.21.1
        with:
          GH_PAT: ${{ secrets.CI_GITHUB_TOKEN }}
          CONFIG_PATH: .github/sync/${{ matrix.package }}.yml
          COMMIT_BODY: "ðŸš€ Synced from monorepo release"

  # ============================================
  # VAULT-SECRET-SYNC RELEASE (Docker Hub + Helm OCI)
  # ============================================
  vault-secret-sync-release:
    name: Release vault-secret-sync
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: required-checks-pass
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Git config
        run: |
          git config --global user.name "jbcom-bot"
          git config --global user.email "jbcom-bot@users.noreply.github.com"

      - name: Check if release needed
        id: check
        run: |
          LAST_TAG=$(git describe --tags --match "vault-secret-sync-v*" --abbrev=0 2>/dev/null || echo "")
          PKG_PATH="packages/vault-secret-sync"
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag - initial release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_version=0.1.0" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git diff --name-only "$LAST_TAG"..HEAD -- "$PKG_PATH/" | wc -l)
            if [ "$CHANGES" -gt 0 ]; then
              echo "Found $CHANGES changed files since $LAST_TAG"
              echo "should_release=true" >> $GITHUB_OUTPUT
              
              # Determine version bump
              FEAT_COUNT=$(git log "$LAST_TAG"..HEAD --oneline -- "$PKG_PATH/" | grep -iE "^[a-f0-9]+ feat" | wc -l || echo 0)
              BREAKING=$(git log "$LAST_TAG"..HEAD --oneline -- "$PKG_PATH/" | grep -iE "BREAKING" | wc -l || echo 0)
              
              CURRENT=$(echo "$LAST_TAG" | sed "s/vault-secret-sync-v//")
              IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
              
              if [ "$BREAKING" -gt 0 ]; then
                MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
              elif [ "$FEAT_COUNT" -gt 0 ]; then
                MINOR=$((MINOR + 1)); PATCH=0
              else
                PATCH=$((PATCH + 1))
              fi
              
              echo "new_version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
            else
              echo "No changes found"
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up QEMU
        if: steps.check.outputs.should_release == 'true'
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130  # v3.7.0

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_release == 'true'
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1

      - name: Login to Docker Hub
        if: steps.check.outputs.should_release == 'true'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        if: steps.check.outputs.should_release == 'true'
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5.10.0
        with:
          images: docker.io/jbcom/vault-secret-sync
          tags: |
            type=semver,pattern={{version}},value=${{ steps.check.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.check.outputs.new_version }}
            type=semver,pattern={{major}},value=${{ steps.check.outputs.new_version }}
            type=raw,value=latest

      - name: Validate version format
        if: steps.check.outputs.should_release == 'true'
        run: |
          VERSION="${{ steps.check.outputs.new_version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected: MAJOR.MINOR.PATCH)"
            exit 1
          fi
          echo "Version $VERSION is valid"

      - name: Build and push Docker image
        if: steps.check.outputs.should_release == 'true'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: packages/vault-secret-sync
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Set up Helm
        if: steps.check.outputs.should_release == 'true'
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4  # v4.3.1
        with:
          version: v3.14.0

      - name: Package Helm chart
        if: steps.check.outputs.should_release == 'true'
        working-directory: packages/vault-secret-sync
        run: |
          VERSION="${{ steps.check.outputs.new_version }}"
          # Validate version format before using in sed (prevents command injection)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format"
            exit 1
          fi
          
          # Update chart version
          sed -i "s/^version:.*/version: $VERSION/" deploy/charts/vault-secret-sync/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" deploy/charts/vault-secret-sync/Chart.yaml
          
          # Package chart
          helm package deploy/charts/vault-secret-sync -d /tmp/helm-charts

      - name: Push Helm chart to Docker Hub OCI
        if: steps.check.outputs.should_release == 'true'
        run: |
          helm push /tmp/helm-charts/vault-secret-sync-${{ steps.check.outputs.new_version }}.tgz oci://docker.io/jbcom

      - name: Create tag and GitHub release
        if: steps.check.outputs.should_release == 'true'
        run: |
          git tag "vault-secret-sync-v${{ steps.check.outputs.new_version }}"
          git push origin "vault-secret-sync-v${{ steps.check.outputs.new_version }}"
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.should_release == 'true'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          tag_name: vault-secret-sync-v${{ steps.check.outputs.new_version }}
          name: vault-secret-sync v${{ steps.check.outputs.new_version }}
          body: |
            ## vault-secret-sync v${{ steps.check.outputs.new_version }}
            
            **Docker Image**: `docker.io/jbcom/vault-secret-sync:${{ steps.check.outputs.new_version }}`
            ```bash
            docker pull jbcom/vault-secret-sync:${{ steps.check.outputs.new_version }}
            ```
            
            **Helm Chart** (OCI):
            ```bash
            helm pull oci://docker.io/jbcom/vault-secret-sync --version ${{ steps.check.outputs.new_version }}
            helm install vault-secret-sync oci://docker.io/jbcom/vault-secret-sync --version ${{ steps.check.outputs.new_version }}
            ```
            
            See [Docker Hub](https://hub.docker.com/r/jbcom/vault-secret-sync) for all tags.
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Sync to fork
        if: steps.check.outputs.should_release == 'true'
        uses: BetaHuhn/repo-file-sync-action@8b92be3375cf1d1b0cd579af488a9255572e4619  # v1.21.1
        with:
          GH_PAT: ${{ secrets.CI_GITHUB_TOKEN }}
