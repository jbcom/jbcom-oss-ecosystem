# Sync configuration for lifecyclelogging package
# Syncs from monorepo to public individual repo

group:
  - files:
      - source: packages/lifecyclelogging/
        dest: .
        exclude: |
          .git
          .github
          __pycache__
          *.pyc
          .pytest_cache
          .ruff_cache
          .mypy_cache
          .tox
          .venv
          dist
          build
          *.egg-info
          .DS_Store
          .coverage
    repos: |
      jbcom/lifecyclelogging
