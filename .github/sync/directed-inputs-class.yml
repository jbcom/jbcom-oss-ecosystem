# Sync configuration for directed-inputs-class package
# Syncs from monorepo to public individual repo

group:
  - files:
      - source: packages/directed-inputs-class/
        dest: .
        exclude: |
          .git
          .github
          __pycache__
          *.pyc
          .pytest_cache
          .ruff_cache
          .mypy_cache
          .tox
          .venv
          dist
          build
          *.egg-info
          .DS_Store
          .coverage
    repos: |
      jbcom/directed-inputs-class
