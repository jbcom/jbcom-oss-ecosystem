version: 2

updates:
  # Python packages
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"
    groups:
      python-minor:
        update-types: ["minor", "patch"]

  # npm packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "typescript"

  # Go modules
  - package-ecosystem: "gomod"
    directory: "/packages/vault-secret-sync"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "golang"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci/cd"
