version: 2

updates:
  # Python packages
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "python"
    groups:
      python-minor-patch:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      python-major:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "major"

  # npm packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "typescript"
    groups:
      npm-minor-patch:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      npm-major:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "major"

  # Go modules
  - package-ecosystem: "gomod"
    directory: "/packages/vault-secret-sync"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "golang"
    groups:
      go-minor-patch:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      go-major:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "major"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci/cd"
    groups:
      actions-minor-patch:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      actions-major:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "major"
