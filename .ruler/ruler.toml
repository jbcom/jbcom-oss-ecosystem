# jbcom OSS Ecosystem - Ruler Configuration
# Single source of truth for all AI agent instructions

nested = true  # Enable nested rule loading for package-specific rules

default_agents = ["copilot", "cursor", "claude", "aider", "gemini-cli", "amazonqcli", "qwen"]

[mcp]
enabled = true
merge_strategy = "merge"

# Context7 - Up-to-date documentation retrieval for libraries and frameworks
# Get API key at: https://context7.com
[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]

[mcp_servers.context7.env]
CONTEXT7_API_KEY = "${CONTEXT7_API_KEY}"

# GitHub MCP Server - Remote HTTP server for GitHub API integration
# Uses GITHUB_JBCOM_TOKEN for authentication via Bearer token
[mcp_servers.github]
url = "https://api.githubcopilot.com/mcp/"

[mcp_servers.github.headers]
Authorization = "Bearer ${GITHUB_JBCOM_TOKEN}"

[agents.copilot]
enabled = true

[agents.cursor]
enabled = true

[agents.claude]
enabled = true
output_path = "CLAUDE.md"

[agents.aider]
enabled = true
output_path_instructions = "AGENTS.md"

[agents.gemini-cli]
enabled = true

[agents.amazonqcli]
enabled = true

[agents.qwen]
enabled = true

[gitignore]
enabled = true
